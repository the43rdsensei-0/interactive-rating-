<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&family=Outfit:wght@400;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>IRC-project</title>
</head>
<body>
    <div class="container">
        <div class="container-inner">
            <div class="star">
                <img src="/images/icon-star.svg" alt="">
            </div>
            <h2>How did we do?</h2>
            <p>
                Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!
            </p>
            <div class="ratings">
                <button class="ratings-btn">1</button>
                <button class="ratings-btn">2</button>
                <button class="ratings-btn">3</button>
                <button class="ratings-btn">4</button>
                <button class="ratings-btn">5</button>
            </div>
            <div class="submit">
                <button class="submit-btn">Submit</button>
            </div>
            <p class="error"></p>
        </div>
    </div>

    <div class="modal-container container hidden">
        <div class="modal-inner container-inner">
            <div class="">
                <img src="/images/illustration-thank-you.svg" alt="">
            </div>
            <p class="report">You selected <span class="num"></span> out of 5</p>
            <h2>Thank you!</h2>
            <p>
                We appreciate you taking the time to give a rating. If you ever need more support, 
                donâ€™t hesitate to get in touch!
            </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
